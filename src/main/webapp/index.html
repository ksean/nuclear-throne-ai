<!doctype html>
<html ng-app="app">
    <head>
        <title>Screenshot Refreshed</title>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    </head>

<body ng-controller="MainController">

    <div>
        <button type="button" ng-click="onSaveScreenshot()">Save Screenshot</button>

        <label>
            <input type="checkbox" ng-model="keepRefreshing"/>
            Keep refreshing
        </label>


        {{saveScreenshot}}
    </div>

    <img ng-src="{{saveScreenshot}}"/>



    <script src="main.js"></script>

</body>
</html>
